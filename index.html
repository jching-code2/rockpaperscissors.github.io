<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RockPaperScissors.com</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- NOTE: This is the header on top -->
<header>
  <h1>Rock Paper Scissors</h1>
</header>




<!-- NOTE: This is scoreboard on top -->
<div class="score-board">
  <div id="user-label" class="badge"> user</div>

<div id="computer-label" class="badge"> computer</div>
<span id="user-score"> 0 </span> : <span id="computer-score"> 0 </span>

</div>


<div class="result">
  <p> Paper covers rock. You Win!</p>
</div>


<div class="choices">

  <div class="choice" id="r">
<img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="rock"/>
  </div>

  <div class="choice" id="p">
    <img src="https://img.icons8.com/office/100/000000/hand.png" alt="paper"/>
  </div>

  <div class="choice" id="s">
  <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" alt="scissors"/>
  </div>


</div>



<p id="action-message">Make your move.</p>


<script src="app.js" charset="utf-8"></script>
  </body>
</html>
